spring:
  application:
    name: AnaLog
    admin:
      enabled: true

server:
  session:
    persistent: true
    cookie:
      max-age: 86400
  display-name: AnaLog

logging:
  level:
    root: INFO
    ru.ftc.upc.testing.analog: TRACE
    ru.ftc.upc.testing.analog.service.EncodingDetector: INFO
    ru.ftc.upc.testing.analog.remote.agent.AddressAwareRmiOutboundGateway: INFO
    ru.ftc.upc.testing.analog.remote.agent.RecordAggregatorConfigurer: INFO
    ru.ftc.upc.testing.analog.remote.DevLogSource: INFO
    org.springframework.integration: INFO
    org.springframework.web.socket: DEBUG
    org.springframework.messaging.simp.stomp: TRACE