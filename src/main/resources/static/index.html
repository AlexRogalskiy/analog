<!DOCTYPE html>
<html lang="en" ng-app="AnaLog">
<head>
    <meta charset="UTF-8">
    <title ng-bind="watchingLog">АнаЛог v0.7 (загрузка...)</title>
    <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="js/highlight.pack.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <script src="webjars/angularjs/1.5.8/angular.js"></script>
    <script src="js/analog.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/highlight-js/github-gist.css">
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>
<body>
<script type="text/javascript">
    $(init);
</script>
<div id="controlPanel">
    <label>
        <input type="checkbox" name="updateToggler" onchange="setupTimer();"/>Обновлять ежесекундно&nbsp;
    </label>
    <button onclick="setNewLogFileName();" name="updateNowButton">Обновить сейчас</button>
    &nbsp;
    <label>
        <input type="checkbox" name="watchToggler" onchange="toggleWatching();" disabled="disabled"/>Следить
    </label>
    <label for="combobox">&nbsp;&nbsp;Файл:&nbsp;</label>
    <select id="combobox" name="logFileName" onchange="setNewLogFileName();"
            ng-controller="choicesController"
            ng-options="choice.fileName group by choice.group for choice in choices"
            ng-model="selectedChoice"
            ng-change="onLogChange()">
        <!--choice.path as ...-->
        <!--<option disabled="disabled">-&#45;&#45;&#45;&#45;&#45;&#45; Отладочные логи -&#45;&#45;&#45;&#45;&#45;&#45;</option>-->
        <!--<option value="log-samples/bankplus.log">log-samples/bankplus.log</option>-->
        <!--<option value="log-samples/core.log">log-samples/core.log</option>-->
        <!--<option value="log-samples/logSample.log">log-samples/logSample.log</option>-->
        <!--<option value="log-samples/pppinfo.log">log-samples/pppinfo.log</option>-->
    </select>
    <label>
        <select id="encoding" name="encoding" onchange="setNewLogFileName();">
            <option value="cp1251">CP-1251</option>
            <option value="utf8">UTF-8</option>
        </select>
    </label>

    &nbsp;
    <div id="loader">&nbsp;</div>
    &nbsp;&nbsp;
    <button onclick="prependLog();" id="prependingMode">Промотать вверх</button>
    <label>
        <select name="prependingSize">
            <option value="1" selected="selected">на 1%</option>
            <option value="5">на 5%</option>
            <option value="10">на 10%</option>
            <option value="20">на 20%</option>
            <option value="30">на 30%</option>
            <option value="50">на 50%</option>
            <option value="100">до начала</option>
        </select>
    </label>

    &nbsp;&nbsp;
    <button onclick="$consolePanel.empty();">Очистить</button>
</div>
<br/>
<br/>

<div id="consolePanel"></div>
<img id="substrate" src="img/magnifier.jpg"/>
</body>
</html>
